name: Build Android AAB

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (optional, defaults to app.json version)'
        required: false
        type: string

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Android prebuild
        id: cache-android
        uses: actions/cache@v4
        with:
          path: android/
          key: android-${{ hashFiles('app.json', 'package.json', 'package-lock.json') }}
          restore-keys: |
            android-
    
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Prebuild Android
        run: |
          npx expo prebuild --clean

      - name: Configure unsigned release build
        run: |
          # Remove signingConfig from release build to create unsigned AAB
          sed -i '/release {/,/}/ s/signingConfig signingConfigs\.debug//' android/app/build.gradle

      - name: Get Version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV
          fi

      - name: Build Android AAB
        run: |
          npx react-native build-android --mode=release
          cp android/app/build/outputs/bundle/release/app-release.aab ./WikiScape-v${{ env.VERSION }}.aab
          echo "Android App Bundle built successfully"

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./WikiScape-v${{ env.VERSION }}.aab
          retention-days: 90

