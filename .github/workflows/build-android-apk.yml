name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          # Set up signing properties for Gradle (path relative to android/ directory)
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=app/release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Get Version
        run : |
          echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..
          cp android/app/build/outputs/apk/release/app-release.apk ./WikiScape-v${{ env.VERSION }}-android.apk
          echo "Android APK built successfully"

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./WikiScape-v${{ env.VERSION }}-android.apk
          retention-days: 90

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./WikiScape-v${{ env.VERSION }}-android.apk
          asset_name: WikiScape-v${{ env.VERSION }}-android.apk
          asset_content_type: application/vnd.android.package-archive
