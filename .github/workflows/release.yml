name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Bump version in app.json
        id: bump_version
        run: |
          CURRENT_VERSION=$(node -p "require('./app.json').expo.version")
          echo "Current version: $CURRENT_VERSION"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.version = '$NEW_VERSION';
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2) + '\n');
          "
          npm version $NEW_VERSION --no-git-tag-version

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID=$(eas build --platform android --profile production --non-interactive --no-wait --json | jq -r 'if type == "array" then .[0].id else .id end')
          echo "Build ID: $BUILD_ID"
          if [ "$BUILD_ID" = "null" ] || [ -z "$BUILD_ID" ]; then
            echo "Failed to get build ID"
            exit 1
          fi
          echo "Waiting for build to complete..."
          MAX_WAIT=3600
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r 'if type == "array" then .[0].status else .status end')
            echo "Build status: $STATUS (elapsed: ${ELAPSED}s)"
            if [ "$STATUS" = "finished" ]; then
              echo "Build completed successfully"
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            sleep 30
            ELAPSED=$((ELAPSED + 30))
          done
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "Build timed out after 1 hour"
            exit 1
          fi
          eas build:download $BUILD_ID --platform android --output ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk

      - name: Build Web
        run: |
          npx expo export -p web --output-dir dist

      - name: Compress Web Build
        run: |
          (cd dist && zip -r ../WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip .)

      - name: Commit version bump
        run: |
          git add app.json package.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }}"

      - name: Deploy to EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas deploy --prod --non-interactive

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Release v${{ steps.bump_version.outputs.version }}"
          git push origin "v${{ steps.bump_version.outputs.version }}"
          git push origin HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: Release v${{ steps.bump_version.outputs.version }}
          body: |
            ## Release v${{ steps.bump_version.outputs.version }}
            
            ### Changes
            - Automated release build
            
            ### Downloads
            - **Android APK**: Download from the assets below
            - **Web Build**: Download the compressed web distribution from the assets below
            
            ### Installation
            - **Android**: Install the APK on your Android device
            - **Web**: Extract the web-dist.zip and serve the contents via a web server
          draft: false
          prerelease: false
          files: |
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

