name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Bump version in app.json
        id: bump_version
        run: |
          CURRENT_VERSION=$(node -p "require('./app.json').expo.version")
          echo "Current version: $CURRENT_VERSION"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.version = '$NEW_VERSION';
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2) + '\n');
          "
          npm version $NEW_VERSION --no-git-tag-version

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          # Set up signing properties for Gradle (path relative to android/ directory)
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=app/release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Update Android version and package
        run: |
          # Get version and package name from app.json
          VERSION="${{ steps.bump_version.outputs.version }}"
          PACKAGE_NAME=$(node -p "require('./app.json').expo.android.package")
          
          # Extract version code from version (e.g., 0.3.0 -> 3000, 1.2.3 -> 1002003)
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          VERSION_CODE=$((${VERSION_PARTS[0]} * 1000000 + ${VERSION_PARTS[1]} * 1000 + ${VERSION_PARTS[2]}))
          
          # Update versionName and versionCode
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
          
          # Update applicationId and namespace to match app.json
          sed -i "s/applicationId '.*'/applicationId '$PACKAGE_NAME'/" android/app/build.gradle
          sed -i "s/namespace '.*'/namespace '$PACKAGE_NAME'/" android/app/build.gradle
          
          echo "Updated Android build.gradle:"
          echo "  versionName: $VERSION"
          echo "  versionCode: $VERSION_CODE"
          echo "  applicationId: $PACKAGE_NAME"
          echo "  namespace: $PACKAGE_NAME"

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..
          cp android/app/build/outputs/apk/release/app-release.apk ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk

      - name: Build Web
        run: |
          npx expo export -p web --output-dir dist

      - name: Compress Web Build
        run: |
          (cd dist && zip -r ../WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip .)

      - name: Commit version bump
        run: |
          git add app.json package.json android/app/build.gradle
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }}"

      - name: Deploy to EAS
        run: |
          eas deploy --prod --non-interactive

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Release v${{ steps.bump_version.outputs.version }}"
          git push origin "v${{ steps.bump_version.outputs.version }}"
          git push origin HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: Release v${{ steps.bump_version.outputs.version }}
          body: |
            ## Release v${{ steps.bump_version.outputs.version }}
            
            ### Changes
            - Automated release build
            
            ### Downloads
            - **Android APK**: Download from the assets below
            - **Web Build**: Download the compressed web distribution from the assets below
            
            ### Installation
            - **Android**: Install the APK on your Android device
            - **Web**: Extract the web-dist.zip and serve the contents via a web server
          draft: false
          prerelease: false
          files: |
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

