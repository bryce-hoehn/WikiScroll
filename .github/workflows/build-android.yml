name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (optional, defaults to app.json version)'
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Get Version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV
          fi

      - name: Build Android AAB
        run: |
          # Set signing config as environment variables for Expo prebuild
          export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          export ANDROID_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"

          # Run Expo prebuild to generate native code with signing config
          npx expo prebuild --clean

          # Build AAB
          npx react-native build-android --mode=release
          cp app/build/outputs/bundle/release/app-release.aab ./WikiScape-v${{ env.VERSION }}.aab
          echo "Android App Bundle built successfully"

      - name: Build Android APK
        run: |
          # Set signing config as environment variables
          export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          export ANDROID_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"

          # Build APK
          npx react-native build-android --mode=release
          cp app/build/outputs/apk/release/app-release.apk ./WikiScape-v${{ env.VERSION }}.apk
          echo "Android APK built successfully"

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./android/WikiScape-v${{ env.VERSION }}.aab
          retention-days: 90

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./android/WikiScape-v${{ env.VERSION }}.apk
          retention-days: 90
