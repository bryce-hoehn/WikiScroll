name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (optional, defaults to app.json version)'
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          # Set up signing properties for Gradle
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Get Version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV
          fi

      - name: Build Android AAB
        run: |
          cd android/
          ./gradlew bundleRelease
          cp android/app/build/outputs/bundle/release/app-release.aab ./WikiScape-v${{ env.VERSION }}.aab
          echo "Android App Bundle built successfully"

      - name: Build Android APK
        run: |
          cd android/
          ./gradlew assembleRelease
          cp android/app/build/outputs/apk/release/app-release.apk ./WikiScape-v${{ env.VERSION }}.apk
          echo "Android APK built successfully"

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./WikiScape-v${{ env.VERSION }}.aab
          retention-days: 90

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./WikiScape-v${{ env.VERSION }}.apk
          retention-days: 90

