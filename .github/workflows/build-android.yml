name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (optional, defaults to app.json version)'
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with caching
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
            android/app/build
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Get Version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV
          fi

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          
      - name: Run Expo Prebuild (with caching)
        run: |
          # Only run prebuild if native files don't exist or have changed
          if [ ! -d "android/app/src/main/java/com/wikiscape" ] || [ -n "$(git diff HEAD~1 --name-only | grep -E '(app\.json|app\.config\.js|package\.json)')" ]; then
            npx expo prebuild --clean
          else
            echo "Native files unchanged, skipping prebuild"
          fi

      - name: Build Android
        run: |
          npx react-native build-android --mode=release --tasks="bundleRelease,assembleRelease"

      - name: Prepare Artifacts
        run: |
          cp android/app/build/outputs/bundle/release/app-release.aab ./WikiScape-v${{ env.VERSION }}.aab
          cp android/app/build/outputs/apk/release/app-release.apk ./WikiScape-v${{ env.VERSION }}.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            ./WikiScape-v${{ env.VERSION }}.aab
            ./WikiScape-v${{ env.VERSION }}.apk
          retention-days: 90
