name: Build and Publish to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
      status:
        description: 'Release status'
        required: true
        default: 'completed'
        type: choice
        options:
          - completed
          - draft
          - inProgress
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean

      - name: Setup Android Keystore
        run: |
          # Create keystore file from secret (base64 encoded)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          # Set up signing properties for Gradle (path relative to android/ directory)
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=app/release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Get Version
        run : |
          echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease
          cd ..
          cp android/app/build/outputs/bundle/release/app-release.aab ./WikiScape-v${{ env.VERSION }}-android.aab
          echo "Android App Bundle built successfully"

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./WikiScape-v${{ env.VERSION }}-android.aab
          retention-days: 90

      - name: Upload AAB to Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./WikiScape-v${{ env.VERSION }}-android.aab
          asset_name: WikiScape-v${{ env.VERSION }}-android.aab
          asset_content_type: application/octet-stream

  publish:
    name: Publish to Play Store
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab

      - name: Get Version
        run : |
          echo "VERSION=$(node -p "require('./app.json').version")" >> $GITHUB_ENV

      - name: Publish to Google Play Store
        env:
          GOOGLE_PLAY_CREDENTIALS: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          GOOGLE_PLAY_PACKAGE_NAME: com.wikiscape.app
        run: |
          node scripts/publish-playstore.js \
            --aab ./WikiScape-v${{ env.VERSION }}-android.aab \
            --track ${{ github.event.inputs.track || 'production' }} \
            --status ${{ github.event.inputs.status || 'completed' }}
