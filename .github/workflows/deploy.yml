name: Deploy with GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'app.json'
      - 'app.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'babel.config.js'
      - 'metro.config.js'
      - '.github/workflows/deploy.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Cache Expo web build
        id: cache-expo-build
        uses: actions/cache@v4
        with:
          path: |
            dist/
            .expo/web/cache
          key: expo-web-${{ runner.os }}-${{ hashFiles('package-lock.json', 'app.json', 'src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: |
            expo-web-${{ runner.os }}-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build website
        run: |
          # Clear only if cache missed
          if [ "${{ steps.cache-expo-build.outputs.cache-hit }}" != 'true' ]; then
            npx expo export --platform web --clear
          else
            npx expo export --platform web
          fi

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Total files: $(find dist -type f | wc -l)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist/'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
